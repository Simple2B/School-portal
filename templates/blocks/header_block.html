{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/school_portal.css' %}">

<div class="heading_text">
    {% if self.size == 'h2' %}
            <h2>{{ self.heading_text }}</h2>

        {% elif self.size == 'h3' %}
            <h3>{{ self.heading_text }}</h3>

        {% elif self.size == 'h4' %}
            <h4>{{ self.heading_text }}</h4>
    {% endif %}
</div>
