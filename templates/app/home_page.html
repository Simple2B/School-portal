{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags static %}


{% block content %}
    <div class="content">

        <div class="page_title">
            <h1>{{ page.title }}</h1>
        </div>

        {{ page.body }}

        {% if news %}
            <div class="home_page_news">
                <h2>News:</h2><br>
                {% for n in news %}
                    <a href="{% pageurl n %}">{{ n.title }}</a>
                {% endfor %}
            </div>
        {% endif %}

    </div>
{% endblock %}
