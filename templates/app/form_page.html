{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
    <div class="content">
        <h1>{{ page.title }}</h1>
        {{ page.intro|safe }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
