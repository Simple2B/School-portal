{% load wagtailcore_tags tags account socialaccount %}
{% load wagtailimages_tags %}

<div class="navbar">
    <div class="navbar__wrapper">
        <div class="navbar__image">
            <img src="https://cdn.dribbble.com/userupload/3158902/file/original-7c71bfa677e61dea61bc2acd59158d32.jpg?resize=400x0" alt="">
        </div>
        <div class="navbar__menu">
            <div class="navbar__container">
                {% for item in header_menu %}
                    <a href="{% pageurl item %}">{{ item }}</a>
                {% endfor %}

                {% if user.is_authenticated %}

                    <div class="dropdown">
                        <a href="{% slugurl 'profile-page' %}">Profile</a>
                        <div class="dropdown-content">
                            {% if profile.school_class %}
                                <a href="{% pageurl profile.school_class %}">Your class</a>
                            {% endif %}                            
                            
                            <a href="#">Galleries</a>
                            <a href="#">Schedule</a>
                        </div>
                    </div> 

                    <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Login</a>
                {% endif %}

            </div>
            <a href="{% slugurl 'form-page' %}"> 
                <button class="contact_us">Contact us</button>
            </a>
        </div>
    </div>
</div>
