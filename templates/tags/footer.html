{% load wagtailcore_tags tags i18n %}

<div class="footer">
    <div class="footer__container">
        
        <div class="footer__image">
            <img src="https://cdn.dribbble.com/userupload/3158902/file/original-7c71bfa677e61dea61bc2acd59158d32.jpg?resize=400x0" alt="">
        </div>
        <div class="footer__menu">
            {% for item in footer_menu %}
                <a href="{% pageurl item %}">{{ item.title }}</a>
            {% endfor %}
        </div>
        <div class="footer__links">
            <p>{% trans 'any email' %}</p>
            <p>{% trans 'any phone number' %}</p>
            <p>{% trans 'any bot' %}</p>
        </div>
        <div class="footer__button">
            <a href="{% pageurl contact_us %}">
                <button class="contact_us">{% trans 'Contact us' %}</button>
            </a>
        </div>
        
    </div>
</div>
